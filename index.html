<script>
// ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ
const GCAL_CLIENT_ID='842996070751-qnigld1n1t8stribv4lrhks1hs8b1i88.apps.googleusercontent.com';
const GCAL_SCOPES='https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/spreadsheets';
const GCAL_API='https://www.googleapis.com/calendar/v3';
const SHEET_ID='1fnwCtF6ykGoZ6GP4V7ujlmxZXDMcElzWor1t5MB7PGk';
const SHEETS_API='https://sheets.googleapis.com/v4/spreadsheets/'+SHEET_ID;

let gcalToken=null,gcalTokenClient=null,gcalEvents=[];
let syncTimeout=null;

// ‚îÄ‚îÄ GOOGLE SHEETS SYNC ‚îÄ‚îÄ
async function sheetsFetch(url,opts={}){
  if(!gcalToken)return null;
  try{
    const r=await fetch(url,{...opts,headers:{'Authorization':'Bearer '+gcalToken,'Content-Type':'application/json',...(opts.headers||{})}});
    if(r.status===401){gcalToken=null;sessionStorage.removeItem('gcal_token');updateCalStatus(false,'Session expired');setSyncStatus('error','session expired');return null}
    if(r.status===403){console.error('Sheets 403: Permission denied. User may need to re-authorize with Sheets scope.');setSyncStatus('error','no sheets permission');return null}
    if(!r.ok){console.error('Sheets API error:',r.status,await r.text());setSyncStatus('error','API error '+r.status);return null}
    return r.json();
  }catch(e){console.error('Sheets fetch error:',e);setSyncStatus('error','network error');return null}
}

function setSyncStatus(status,text){
  const el=document.getElementById('syncStatus');
  el.className='sync-indicator '+status;
  const icons={synced:'‚úÖ',syncing:'‚è≥',error:'‚ö†Ô∏è'};
  el.textContent=(icons[status]||'üí§')+' '+text;
}

async function syncToSheets(){
  if(!gcalToken)return;
  clearTimeout(syncTimeout);
  syncTimeout=setTimeout(async()=>{
    setSyncStatus('syncing','syncing...');
    try{
      // Build Companies sheet
      const compRows=[['id','name']];
      state.companies.forEach(c=>compRows.push([c.id,c.name]));

      // Build Leads sheet
      const leadRows=[['id','name','company','phone','email','status','followupDate','notes','referredBy','createdAt','companyId']];
      state.companies.forEach(c=>{
        c.leads.forEach(l=>{
          leadRows.push([l.id,l.name||'',l.company||'',l.phone||'',l.email||'',l.status||'New',l.followupDate||'',l.notes||'',l.referredBy||'',l.createdAt||'',c.id]);
        });
      });

      // Build Activities sheet
      const actRows=[['leadId','type','description','timestamp','calendarEventId']];
      state.companies.forEach(c=>{
        c.leads.forEach(l=>{
          (l.activities||[]).forEach(a=>{
            actRows.push([l.id,a.type||'',a.description||'',a.timestamp||'',a.calendarEventId||'']);
          });
        });
      });

      // Batch update all 3 sheets
      await sheetsFetch(SHEETS_API+'/values:batchUpdate',{
        method:'POST',
        body:JSON.stringify({
          valueInputOption:'RAW',
          data:[
            {range:'Companies!A:B',values:compRows},
            {range:'Leads!A:K',values:leadRows},
            {range:'Activities!A:E',values:actRows}
          ]
        })
      });

      // Clear extra rows that might be left over
      await sheetsFetch(SHEETS_API+'/values/Companies!A'+(compRows.length+1)+':B1000:clear',{method:'POST',body:'{}'});
      await sheetsFetch(SHEETS_API+'/values/Leads!A'+(leadRows.length+1)+':K10000:clear',{method:'POST',body:'{}'});
      await sheetsFetch(SHEETS_API+'/values/Activities!A'+(actRows.length+1)+':E50000:clear',{method:'POST',body:'{}'});

      setSyncStatus('synced','synced');
    }catch(e){
      console.error('Sync error:',e);
      setSyncStatus('error','sync failed');
    }
  },500);
}

async function loadFromSheets(){
  if(!gcalToken){setSyncStatus('error','offline');return false}
  setSyncStatus('syncing','loading...');
  try{
    const data=await sheetsFetch(SHEETS_API+'/values:batchGet?ranges=Companies!A:B&ranges=Leads!A:K&ranges=Activities!A:E');
    if(!data||!data.valueRanges){setSyncStatus('error','no data');return false}

    const compSheet=data.valueRanges[0]?.values||[];
    const leadSheet=data.valueRanges[1]?.values||[];
    const actSheet=data.valueRanges[2]?.values||[];

    // Parse companies (skip header)
    if(compSheet.length<=1)return false; // Empty sheet, use defaults

    const companies=[];
    for(let i=1;i<compSheet.length;i++){
      const r=compSheet[i];
      if(r[0])companies.push({id:r[0],name:r[1]||'',leads:[]});
    }
    if(!companies.length)return false;

    // Parse leads (skip header)
    for(let i=1;i<leadSheet.length;i++){
      const r=leadSheet[i];
      if(!r[0])continue;
      const lead={id:r[0],name:r[1]||'',company:r[2]||'',phone:r[3]||'',email:r[4]||'',status:r[5]||'New',followupDate:r[6]||'',notes:r[7]||'',referredBy:r[8]||null,createdAt:r[9]||'',activities:[]};
      const compId=r[10]||'';
      const comp=companies.find(c=>c.id===compId);
      if(comp)comp.leads.push(lead);
    }

    // Parse activities (skip header)
    for(let i=1;i<actSheet.length;i++){
      const r=actSheet[i];
      if(!r[0])continue;
      const act={type:r[1]||'',description:r[2]||'',timestamp:r[3]||'',calendarEventId:r[4]||''};
      // Find the lead across all companies
      for(const c of companies){
        const lead=c.leads.find(l=>l.id===r[0]);
        if(lead){lead.activities.push(act);break}
      }
    }

    state.companies=companies;
    if(!state.currentCompanyId||!companies.find(c=>c.id===state.currentCompanyId))state.currentCompanyId=companies[0].id;
    saveLocal();
    setSyncStatus('synced','synced');
    return true;
  }catch(e){
    console.error('Load from sheets error:',e);
    setSyncStatus('error','load failed');
    return false;
  }
}

async function gcalFetch(url,opts={}){
  if(!gcalToken)return null;
  const r=await fetch(url,{...opts,headers:{'Authorization':'Bearer '+gcalToken,'Content-Type':'application/json',...(opts.headers||{})}});
  if(r.status===401){gcalToken=null;sessionStorage.removeItem('gcal_token');updateCalStatus(false,'Session expired');return null}
  return r.json();
}

function exportCompany(id){const c=state.companies.find(x=>x.id===id);if(c)exportCompanyData(c)}
function exportCompanyData(c){
  const d=c.leads.map(l=>({Name:l.name,Company:l.company||'',Phone:l.phone||'',Email:l.email||'',Status:l.status,'Follow-up':l.followupDate||'',Created:l.createdAt?new Date(l.createdAt).toLocaleDateString():'','Referred By':l.referredBy?(c.leads.find(x=>x.id===l.referredBy)?.name||''):'',Activities:(l.activities||[]).length,Referrals:c.leads.filter(x=>x.referredBy===l.id).length}));
  if(!d.length)d.push({Name:'(No leads)',Company:'',Phone:'',Email:'',Status:'','Follow-up':'',Created:'','Referred By':'',Activities:0,Referrals:0});
  const ws=XLSX.utils.json_to_sheet(d),wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,'Leads');
  XLSX.writeFile(wb,`${c.name.replace(/[^a-zA-Z0-9&]/g,'_')}_Leads_${new Date().toISOString().split('T')[0].replace(/-/g,'')}.xlsx`);
}
